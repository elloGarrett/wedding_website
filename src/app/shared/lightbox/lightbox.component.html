<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="{{base}}img1.jpg" (click)="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{{base}}img2.jpg" (click)="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{{base}}img3.jpg" (click)="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="{{base}}img4.jpg" (click)="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" (click)="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="{{base}}img1_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="{{base}}img2_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="{{base}}img3_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="{{base}}img4_wide.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
      <a class="next" (click)="plusSlides(1)">&#10095;</a>
  
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="{{base}}img1.jpg" (click)="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="{{base}}img2.jpg" (click)="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="{{base}}img3.jpg" (click)="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="{{base}}img4.jpg" (click)="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>
