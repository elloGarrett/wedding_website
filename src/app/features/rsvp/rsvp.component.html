<!-- RSVP section -->
<div class="w3-container w3-padding-64 w3-pale-red w3-center w3-wide" id="rsvp">
    <h1>HOPE YOU CAN MAKE IT!</h1>
    <p class="w3-large">Kindly Respond By (ENTER DATE HERE)</p>
    <p class="w3-xlarge">
      <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-round w3-red w3-opacity w3-hover-opacity-off" style="padding:8px 60px">RSVP</button>
    </p>
  </div>
  
  <!-- RSVP modal -->
  <div id="id01" class="w3-modal">
   <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="padding:32px;max-width:600px">
     <div class="w3-container w3-white w3-center">
       <h1 class="w3-wide">CAN YOU COME?</h1>
       <p>We really hope you can make it.</p>
       <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
       <form action="https://sheetdb.io/api/v1/0re73qyaju2dj" target="dummyframe" method="POST" id="sheetdb-form">
         <input class="w3-input w3-border" type="text" placeholder="Name(s)" name="data[Guest List]">
         <p><i>Sincerely, Garrett & Claire</i></p>
         <div class="w3-row">
           <div class="w3-half">
             
             <button onclick="document.getElementById('id01').style.display='none'" value="yes" name="data[Attendance]" type="sumbit" class="w3-button w3-block w3-green">Going</button>
           </div>
           <div class="w3-half">
             <button onclick="document.getElementById('id01').style.display='none'" value="no" name="data[Attendance]" type="submit" class="w3-button w3-block w3-red">Can't come</button>
           </div> 
         </div>        
       </form>
       
 
         <script>
           var form = document.getElementById('sheetdb-form');
           form.addEventListener("submit", e => {
             e.preventDefault();
             fetch(form.action, {
                 method : "POST",
                 body: new FormData(document.getElementById("sheetdb-form")),
             }).then(
                 // response => response.json()
             ).then((html) => {
               // you can put any JS code here
               alert('Thank You!')
             });
           });
         </script>
        
      </div>
    </div>
  </div>
